<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - your favourite music is here</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Moodify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        
        <div class="songlist">
            <h1>Songs to make you feel fantastic</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Life is better with you</span>
                    <span class="songListPlay"><span class="timeStamp"><span class="time">3:16</span> <i id="0" class="songItemPlay fa-solid fa-play"></i></span></span>
                </div>

                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Life is better with you</span>
                    <span class="songListPlay"><span class="timeStamp"><span class="time">3:16</span> <i id="1" class="songItemPlay fa-solid fa-play"></i></span></span>
                </div>

                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Life is better with you</span>
                    <span class="songListPlay"><span class="timeStamp"><span class="time">3:16</span> <i id="2" class="songItemPlay fa-solid fa-play"></i></span></span>
                </div>

                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Life is better with you</span>
                    <span class="songListPlay"><span class="timeStamp"><span class="time">3:16</span> <i id="3" class="songItemPlay fa-solid fa-play"></i></span></span>
                </div>

                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Life is better with you</span>
                    <span class="songListPlay"><span class="timeStamp"><span class="time">3:16</span> <i id="4" class="songItemPlay fa-solid fa-play"></i></span></span>
                </div>

                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Life is better with you</span>
                    <span class="songListPlay"><span class="timeStamp"><span class="time">3:16</span> <i id="5" class="songItemPlay fa-solid fa-play"></i></span></span>
                </div>

            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-2x fa-backward" id="previous"> </i>
            <i class="fa-solid fa-2x fa-play" id="masterPlay"> </i>
            <i class="fa-solid fa-2x fa-forward" id="next"> </i>
        </div>

        <div class="songInfo">

            <img src="playing.gif" id="gif" width="80px" alt="playing"><span class="masterSongName">Song Name</span> 

        </div>
        


    </div>

    <script src="https://kit.fontawesome.com/fe7747b0f2.js" crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>
</html>
